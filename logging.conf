[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,fastapi

[handlers]
keys=console,file

[formatters]
keys=generic,access

[logger_root]
level=INFO
handlers=console,file
qualname=

[logger_uvicorn]
level=INFO
handlers=console,file
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console,file
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=console,file
qualname=uvicorn.access
propagate=0

[logger_fastapi]
level=INFO
handlers=console,file
qualname=fastapi
propagate=0

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[handler_file]
class=FileHandler
formatter=generic
args=('logs/server.log', 'a', 'utf-8')

[formatter_generic]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_access]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter 